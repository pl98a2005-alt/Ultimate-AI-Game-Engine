name: FINAL_AI_ENGINE_FIX
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: System Cleaning & Setup
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-17-jdk curl
          pip3 install --user buildozer Cython==0.29.33
          # مسح أي ملفات قديمة تسبب تعارض
          rm -rf .buildozer
          rm -f buildozer.spec
          rm -f main.py

      - name: Initialize & Configure Engine
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # إنشاء ملف التشغيل الأساسي للمحرك [cite: 2026-01-11]
          echo "from kivy.app import App
          from kivy.uix.label import Label
          class AI_Engine(App):
              def build(self):
                  return Label(text='Ultimate AI Engine - System Active')
          AI_Engine().run()" > main.py
          
          # تهيئة الإعدادات من جديد بدون أخطاء
          buildozer init
          sed -i 's/title = .*/title = Kings AI Engine/' buildozer.spec
          sed -i 's/package.name = .*/package.name = kingsaiengine/' buildozer.spec
          sed -i 's/android.accept_sdk_license = .*/android.accept_sdk_license = True/' buildozer.spec

      - name: Compiling AI Engine (APK Generation)
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # تنفيذ البناء مع قبول الرخص تلقائياً
          yes | buildozer -v android debug || true

      - name: Export Artifacts (The APK)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: KINGS-AI-ENGINE-APP
          path: bin/*.apk
