name: Generate_Game_APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Buildozer
        uses: herberth-amaral/buildozer-action@master
        with:
          command: debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: My_AI_Game_Final
          path: bin/*.apk
