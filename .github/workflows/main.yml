        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev openjdk-17-jdk wget
          pip install --user --upgrade "buildozer>=1.5.0" "Cython<3.0" virtualenv

      # ðŸ‘‘ Ø§Ù„Ù…Ø±Ø­Ù„Ø© Ø§Ù„ÙƒØ¨Ø±Ù‰: Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù‡ÙŠÙƒÙ„ Ø§Ù„ÙƒØ§Ù…Ù„ Ù„Ù„Ù€ SDK ÙˆØ§Ù„Ù€ NDK ÙŠØ¯ÙˆÙŠØ§Ù‹
      - name: Sovereign Toolchain Reconstruction
        run: |
          # 1. ØªØ¹Ø±ÙŠÙ Ø§Ù„Ù…Ø³Ø§Ø±Ø§Øª Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ©
          PLATFORM_DIR="$HOME/.buildozer/android/platform"
          SDK_DIR="$PLATFORM_DIR/android-sdk"
          NDK_DIR="$PLATFORM_DIR/android-ndk-r25.2.9519653"
          
          mkdir -p $SDK_DIR/cmdline-tools
          mkdir -p $NDK_DIR
          
          # 2. ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø®Ø· Ø§Ù„Ø¹Ø±Ø¨ÙŠ
          curl -L -o Cairo-Bold.ttf https://github.com/google/fonts/raw/main/ofl/cairo/Cairo-Bold.ttf
          
          # 3. ØªØ­Ù…ÙŠÙ„ ÙˆØ­Ù‚Ù† Ø§Ù„Ù€ NDK (Ù…Ø³ØªÙ‚Ø±)
          if [ ! -d "$NDK_DIR/toolchains" ]; then
            echo "Downloading NDK..."
            wget -q -c --tries=15 https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
            unzip -q android-ndk-r25b-linux.zip
            cp -r android-ndk-r25b/* $NDK_DIR/
          fi
          
          # 4. ØªØ­Ù…ÙŠÙ„ ÙˆØ­Ù‚Ù† Ø§Ù„Ù€ SDK Command Line Tools (Ø­Ù„ Ù…Ø´ÙƒÙ„Ø© sdkmanager)
          echo "Fixing SDK Manager Structure..."
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip -d $SDK_DIR/cmdline-tools
          # Ø§Ù„Ù‡ÙŠÙƒÙ„ Ø§Ù„Ù…ØªÙˆÙ‚Ø¹: cmdline-tools/latest/bin/sdkmanager
          mv $SDK_DIR/cmdline-tools/cmdline-tools $SDK_DIR/cmdline-tools/latest
          
