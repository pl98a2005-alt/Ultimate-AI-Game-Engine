name: BUILD_SOVEREIGN_FACTORY
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest # استخدام أحدث نسخة مستقرة
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Buildozer
        run: |
          pip install --user --upgrade Cython==0.29.33 buildozer virtualenv
          # إضافة مسار التثبيت للبيئة
          echo "/home/runner/.local/bin" >> $GITHUB_PATH

      - name: Link Pre-installed SDK (The Time Saver)
        run: |
          # بدلاً من التحميل، سنقوم بربط بيلدوزر بـ SDK السيرفر الجاهز
          mkdir -p ~/.buildozer/android/platform/
          ln -s $ANDROID_HOME ~/.buildozer/android/platform/android-sdk
          
          # قبول الرخص في SDK النظام
          yes | sdkmanager --licenses

      - name: Generate Engine Files
        run: |
          echo "from kivy.app import App; from kivy.uix.label import Label
          class SovereignApp(App):
              def build(self): return Label(text='Φ SYSTEM ONLINE')
          SovereignApp().run()" > main.py

          echo "[app]
          title = Sovereign
          package.name = sovereign.phi
          package.domain = org.king
          source.dir = .
          version = 1.0
          requirements = python3,kivy
          orientation = portrait
          android.accept_sdk_license = True
          android.api = 33
          android.minapi = 21
          android.archs = arm64-v8a
          log_level = 2" > buildozer.spec

      - name: Build APK
        run: |
          # الآن سيبدأ البناء فوراً دون تحميل SDK
          buildozer -v android debug

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-Success-APK
          path: bin/*.apk
