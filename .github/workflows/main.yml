name: SOVEREIGN_STATION_AUTO_BUILD

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev openjdk-17-jdk wget
          pip install --user --upgrade "buildozer>=1.5.0" "Cython<3.0" virtualenv

      - name: Build Execution (The Final Strike)
        run: |
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export PATH=$PATH:$HOME/.local/bin
          
          # مسح يدوي آمن بدلاً من أوامر Clean المتعثرة لضمان السيادة [2026-01-13]
          rm -rf .buildozer
          
          # تشغيل البناء المباشر وقبول التراخيص آلياً
          # حذفنا "yes |" لأنها تسبب Broken Pipe في بعض البيئات
          buildozer -v android debug
          
      - name: Upload Sovereign APK
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-Final-Stable
          path: bin/*.apk
