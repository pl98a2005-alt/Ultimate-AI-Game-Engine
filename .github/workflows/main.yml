name: SOVEREIGN_STRIKE
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Build APK
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev openjdk-17-jdk wget
          pip install --user --upgrade "buildozer>=1.5.0" Cython virtualenv
          export PATH=$PATH:$HOME/.local/bin
          buildozer -v android debug
      - name: Export
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-Final-APK
          path: bin/*.apk
