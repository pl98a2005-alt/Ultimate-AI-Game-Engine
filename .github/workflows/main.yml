name: Generate_Game_APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y libunwind-dev python3-pip build-essential git python3 python3-dev ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav libsqlite3-dev sqlite3 bzip2 libbz2-dev libssl-dev openssl libgdbm-dev libgdbm-compat-dev liblzma-dev libreadline-dev libncursesw5-dev libffi-dev uuid-dev tar
          pip3 install --user --upgrade buildozer cython virtualenv

      - name: Build APK with Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          if [ ! -f buildozer.spec ]; then buildozer init; fi
          
          # ضبط الإعدادات لتفادي أخطاء المعمارية
          sed -i 's/package.domain = org.test/package.domain = com.supreme.factory/' buildozer.spec
          sed -i 's/# android.archs = armeabi-v7a/android.archs = arm64-v8a/' buildozer.spec
          
          # --- مفتاح الحل: قبول رخص أندرويد يدوياً قبل البناء ---
          mkdir -p ~/.android && touch ~/.android/repositories.cfg
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses || true
          
          # البدء في بناء الـ APK بوضع السرعة القصوى
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: My_AI_Game_Final
          path: bin/*.apk
