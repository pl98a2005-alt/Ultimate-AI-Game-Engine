name: KINGS_EMPIRE_ULTIMATE_200K
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Environment
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-17-jdk expect curl zip unzip
          pip3 install --user --upgrade "buildozer<1.6.0" "Cython<3.0" virtualenv

      - name: Configure Sovereign Engine
        run: |
          export PATH=$PATH:$HOME/.local/bin
          if [ ! -f buildozer.spec ]; then buildozer init; fi
          sed -i 's/title = .*/title = Kings Empire Infinite/' buildozer.spec
          sed -i 's/package.name = .*/package.name = kings_empire_infinite/' buildozer.spec
          sed -i 's/requirements = .*/requirements = python3,kivy,kivymd,firebase-admin,requests,certifi,pyjnius/' buildozer.spec
          sed -i 's/# android.archs = .*/android.archs = arm64-v8a/' buildozer.spec
          sed -i 's/android.permissions = .*/android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE,CAMERA,RECORD_AUDIO,MODIFY_AUDIO_SETTINGS/' buildozer.spec

      - name: Build 200K Logic APK
        run: |
          export PATH=$PATH:$HOME/.local/bin
          expect -c "
          set timeout -1
          spawn buildozer -v android debug
          expect {
            \"Accept? (y/N):\" { send \"y\r\"; exp_continue }
            \"Do you agree\" { send \"y\r\"; exp_continue }
            eof
          }
          "

      - name: Secure Telegram Dispatch
        run: |
          APK_PATH=$(find . -name "*.apk" -not -path "*/.*" | head -n 1)
          if [ -n "$APK_PATH" ]; then
            cp "$APK_PATH" ./KingsEmpire_Sovereign.apk
            curl -v -F document=@"KingsEmpire_Sovereign.apk" \
            "https://api.telegram.org/bot8371812323:AAGQQ6GM2DPlPP6TcRjtmyhZ7LFuE6MAByY/sendDocument" \
            -F chat_id="7344005519" \
            -F caption="ðŸš€ Kings Empire: Infinite Ready
            ðŸ’Ž Points: 200,000 (Sovereign Logic)
            ðŸŽ™ï¸ Voice: Spatial Audio & Multiverse Integrated
            ðŸ§¹ Status: Cleaned and Optimized"
          else
            echo "Build failed"
            exit 1
          fi

      - name: System Clean-up
        if: always()
        run: |
          rm -rf .buildozer/
          echo "Deep Cleanup Completed."
