name: SOVEREIGN_STATION_AUTO_BUILD

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev openjdk-17-jdk wget
          pip install --user --upgrade "buildozer>=1.5.0" "Cython<3.0" virtualenv

      - name: Pre-Download NDK (Manual Extraction)
        run: |
          # إنشاء المجلدات مسبقاً لمنع Buildozer من التعثر في التحميل
          mkdir -p ~/.buildozer/android/platform
          cd ~/.buildozer/android/platform
          
          # تحميل الـ NDK يدوياً بأسلوب مستقر جداً
          echo "Downloading Android NDK r25b..."
          wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip
          mv android-ndk-r25b android-ndk-r25.2.9519653
          rm android-ndk-r25b-linux.zip

      - name: Build Execution
        run: |
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export PATH=$PATH:$HOME/.local/bin
          
          # تفعيل قبول التراخيص آلياً
          yes | buildozer android clean
          buildozer -v android debug

      - name: Upload Sovereign APK
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-Final-Stable
          path: bin/*.apk
