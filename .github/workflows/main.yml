name: BUILD_SOVEREIGN_FACTORY
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      # استخدام صورة Docker مجهزة ببيئة أندرويد وبيلدوزر كاملة
      image: kivy/buildozer:latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate Core (Φ)
        run: |
          # تأكد من وجود ملفاتك الأساسية قبل البدء
          echo "from kivy.app import App; from kivy.uix.label import Label
          class SovereignApp(App):
              def build(self): return Label(text='Φ SYSTEM LIVE')
          SovereignApp().run()" > main.py

          echo "[app]
          title = Sovereign
          package.name = sovereign.phi
          package.domain = org.king
          source.dir = .
          version = 1.0
          requirements = python3,kivy
          orientation = portrait
          android.accept_sdk_license = True
          android.api = 31
          android.minapi = 21
          android.archs = arm64-v8a
          log_level = 2" > buildozer.spec

      - name: Execute Build Inside Container
        run: |
          # قبول الرخص داخل الحاوية وبدء البناء فوراً
          yes | buildozer -v android debug

      - name: Deliver Sovereign APK
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-Final-Success
          path: bin/*.apk
