name: BUILD_SOVEREIGN_FACTORY
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Sovereign Docker Environment
        uses: ArtemSerebrennikov/buildozer-action@v1
        with:
          buildozer_version: master
          # هذا السطر هو مفتاح النجاح: قبول الرخص وتحديد الهدف
          command: android debug
          buildozer_config: buildozer.spec

      - name: Generate Sovereign Files (If missing)
        if: always()
        run: |
          if [ ! -f main.py ]; then
            echo "from kivy.app import App; from kivy.uix.label import Label
            class SovereignApp(App):
                def build(self): return Label(text='Φ SYSTEM ACTIVE')
            SovereignApp().run()" > main.py
          fi

          if [ ! -f buildozer.spec ]; then
            echo "[app]
            title = Sovereign
            package.name = sovereign.phi
            package.domain = org.king
            source.dir = .
            version = 1.0
            requirements = python3,kivy
            orientation = portrait
            android.accept_sdk_license = True
            android.api = 31
            android.minapi = 21
            android.archs = arm64-v8a
            log_level = 2" > buildozer.spec
          fi

      - name: Upload Sovereign Result
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-Success-APK
          path: bin/*.apk
