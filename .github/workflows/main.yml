name: SOVEREIGN_STATION_AUTO_BUILD

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev openjdk-17-jdk wget
          pip install --user --upgrade "buildozer>=1.5.0" "Cython<3.0" virtualenv

      - name: Sovereign Toolchain Reconstruction
        run: |
          PLATFORM_DIR="$HOME/.buildozer/android/platform"
          SDK_DIR="$PLATFORM_DIR/android-sdk"
          mkdir -p $SDK_DIR/cmdline-tools
          
          # 1. ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø®Ø· Ø§Ù„Ø¹Ø±Ø¨ÙŠ
          curl -L -o Cairo-Bold.ttf https://github.com/google/fonts/raw/main/ofl/cairo/Cairo-Bold.ttf
          
          # 2. Ø­Ù‚Ù† Ø§Ù„Ù€ NDK ÙÙŠ Ø§Ù„Ù…Ø³Ø§Ø± Ø§Ù„Ù…Ø·Ù„ÙˆØ¨ Ø¨Ø§Ù„Ø¶Ø¨Ø·
          NDK_TARGET="$PLATFORM_DIR/android-ndk-r25.2.9519653"
          mkdir -p $NDK_TARGET
          wget -q -c https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip
          cp -r android-ndk-r25b/* $NDK_TARGET/

          # 3. ØªØ­Ù…ÙŠÙ„ ÙˆØ¥ØµÙ„Ø§Ø­ Ù‡ÙŠÙƒÙ„ Ø§Ù„Ù€ SDK Manager (Ø§Ù„Ø¬Ø³Ø± Ø§Ù„ØªÙ‚Ù†ÙŠ)
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip -d $SDK_DIR/cmdline-tools
          mv $SDK_DIR/cmdline-tools/cmdline-tools $SDK_DIR/cmdline-tools/latest
          
          # ðŸ‘‘ Ø§Ù„Ø¬Ø³Ø±: Ø¥ÙŠÙ‡Ø§Ù… Buildozer Ø¨ÙˆØ¬ÙˆØ¯ Ø§Ù„Ù…Ø³Ø§Ø± Ø§Ù„Ù‚Ø¯ÙŠÙ…
          mkdir -p $SDK_DIR/tools/bin
          ln -s $SDK_DIR/cmdline-tools/latest/bin/sdkmanager $SDK_DIR/tools/bin/sdkmanager
          
          # 4. ØªØ«Ø¨ÙŠØª Ø§Ù„Ø£Ø¯ÙˆØ§Øª ÙŠØ¯ÙˆÙŠØ§Ù‹ Ù„Ø¶Ù…Ø§Ù† Ø¹Ø¯Ù… ØªÙˆÙ‚Ù Ø§Ù„Ø¨Ù†Ø§Ø¡
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          yes | $SDK_DIR/cmdline-tools/latest/bin/sdkmanager --sdk_root=$SDK_DIR "platforms;android-33" "build-tools;33.0.0" "platform-tools"

      - name: Build Execution
        run: |
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export PATH=$PATH:$HOME/.local/bin
          
          # ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ù€ Spec Ù„Ø¶Ù…Ø§Ù† Ø±Ø¤ÙŠØ© Ø§Ù„Ø¬Ø³Ø±
          sed -i "s|^#\? \?android.accept_sdk_license =.*|android.accept_sdk_license = True|" buildozer.spec
          sed -i "s|^#\? \?android.skip_update =.*|android.skip_update = False|" buildozer.spec
          sed -i "s|^android.archs =.*|android.archs = arm64-v8a|" buildozer.spec
          
          buildozer -v android debug

      - name: Upload Sovereign APK
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-First-Success
          path: bin/*.apk
