name: BUILD_SOVEREIGN_FACTORY
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Setup Android Licensing Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-dev zip unzip libffi-dev libssl-dev openjdk-17-jdk
          pip install --user --upgrade Cython==0.29.33 buildozer virtualenv
          
          # حقن الرخص في مسار النظام العالمي للسيرفر
          mkdir -p $ANDROID_HOME/licenses
          echo -e "8933bad161af4178b1185d1a37fbf41ea5269c55\nd56f5187479451e055736510d8612f9185303951\n24333f8a63b6825ea9d5513f83c28d753540c975" > $ANDROID_HOME/licenses/android-sdk-license
          echo -e "84831b9409646a918e30573bab4c9c91346d8abd" > $ANDROID_HOME/licenses/android-sdk-preview-license

      - name: Create Sovereign Source
        run: |
          # ملف main.py بشعار السيادة Φ
          echo "
          from kivy.app import App
          from kivy.uix.label import Label
          from kivy.core.window import Window

          Window.clearcolor = (0, 0, 0, 1)

          class SovereignApp(App):
              def build(self):
                  return Label(text='Φ\nEngine Active', font_size='80sp', color=(1, 0.8, 0, 1), halign='center')
          SovereignApp().run()
          " > main.py

          # ملف المواصفات مع إجبار قبول الرخص
          echo "
          [app]
          title = Sovereign Engine
          package.name = sovereign.engine.phi
          package.domain = org.king
          source.dir = .
          source.include_exts = py,png,jpg,kv,json
          version = 1.0.0
          requirements = python3,kivy
          orientation = portrait
          android.accept_sdk_license = True
          android.api = 31
          android.minapi = 21
          android.archs = arm64-v8a
          log_level = 2
          " > buildozer.spec

      - name: Fast-Track Build
        run: |
          # حقن الرخص داخل مجلد Buildozer الخاص قبل البدء
          mkdir -p .buildozer/android/platform/android-sdk/licenses
          cp $ANDROID_HOME/licenses/* .buildozer/android/platform/android-sdk/licenses/ || true
          
          export APP_ANDROID_ACCEPT_SDK_LICENSE=1
          /home/runner/.local/bin/buildozer -v android debug

      - name: Upload Sovereign APK
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-Engine-Phi
          path: bin/*.apk
