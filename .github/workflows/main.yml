name: BUILD_SOVEREIGN_FACTORY
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Purge & Prepare Environment
        run: |
          # تنظيف شامل لبدء بناء جديد
          rm -f buildozer.spec main.py
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-dev zip unzip libffi-dev libssl-dev
          pip install --user --upgrade Cython==0.29.33 buildozer virtualenv

      - name: Inject Sovereign Code
        run: |
          # سيتم استخدام الأكواد التي وفرتها لك أعلاه
          # يتم إنشاء ملفات main.py و buildozer.spec هنا

      - name: Build Android APK
        run: |
          export APP_ANDROID_ACCEPT_SDK_LICENSE=1
          /home/runner/.local/bin/buildozer -v android debug

      - name: Deliver APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-Architect-Phi-App
          path: bin/*.apk
