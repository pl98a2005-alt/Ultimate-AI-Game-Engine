on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # ðŸ‘‘ Ø®Ø·ÙˆØ© Ø§Ù„Ø­Ù‚Ù† Ø§Ù„ÙŠØ¯ÙˆÙŠ Ù„Ù„Ù€ NDK Ù„ØªØ¬Ù†Ø¨ Ø®Ø·Ø£ Ø§Ù„ØªØ­Ù…ÙŠÙ„
      - name: Manual NDK & Font Injection
        run: |
          # ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø®Ø· Ø§Ù„Ø¹Ø±Ø¨ÙŠ
          curl -L -o Cairo-Bold.ttf https://github.com/google/fonts/raw/main/ofl/cairo/Cairo-Bold.ttf
          
          # ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù€ NDK ÙŠØ¯ÙˆÙŠØ§Ù‹ Ø¨Ù€ wget (Ø£ÙƒØ«Ø± Ø§Ø³ØªÙ‚Ø±Ø§Ø±Ø§Ù‹ Ù…Ù† buildozer)
          mkdir -p $HOME/ndk_manual
          wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip -d $HOME/ndk_manual
          echo "NDK_PATH=$HOME/ndk_manual/android-ndk-r25b" >> $GITHUB_ENV

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev openjdk-17-jdk
          pip install --user --upgrade "buildozer>=1.5.0" "Cython<3.0" virtualenv

      - name: Sovereign Build Execution
        run: |
          export SDK_DIR=$HOME/sovereign_tools
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          
          # Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ù€ SDK
          mkdir -p $SDK_DIR/cmdline-tools
          curl -L -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q sdk.zip -d $SDK_DIR/cmdline-tools
          mv $SDK_DIR/cmdline-tools/cmdline-tools $SDK_DIR/cmdline-tools/latest
          
          export PATH=$SDK_DIR/cmdline-tools/latest/bin:$JAVA_HOME/bin:$PATH
          yes | sdkmanager --sdk_root=$SDK_DIR --licenses || true
          sdkmanager --sdk_root=$SDK_DIR "platforms;android-33" "build-tools;33.0.0"

          # ðŸ‘‘ Ø¥Ø¬Ø¨Ø§Ø± Buildozer Ø¹Ù„Ù‰ Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø§Ù„Ù€ NDK Ø§Ù„Ù…Ø­Ù…Ù„ ÙŠØ¯ÙˆÙŠØ§Ù‹
          sed -i "s|^#\? \?android.sdk_path =.*|android.sdk_path = $SDK_DIR|" buildozer.spec
          sed -i "s|^#\? \?android.ndk_path =.*|android.ndk_path = ${{ env.NDK_PATH }}|" buildozer.spec
          sed -i "s|^#\? \?android.accept_sdk_license =.*|android.accept_sdk_license = True|" buildozer.spec
          
          /home/runner/.local/bin/buildozer -v android debug

      - name: Upload Sovereign APK
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-Success-Build
          path: bin/*.apk
