name: Generate_Game_APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build with Buildozer
        uses: ArtemSerebrenninkov/buildozer-action@v1
        with:
          command: debug
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: My_AI_Game
          path: bin/*.apk

